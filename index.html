    <div class="div">
   
<p class="text">
    Biz sinfdosh bo‘ldik,<br>
Sinfdoshmas dildosh bo‘ldik,<br>
Naxot bugun endi begona bo‘ldik,<br>
Seni sog‘inaman aziz sinfdosh.<br>
<div> <a href="mmmm.html"><img src="sinf.jpg" alt="sinfdosh" height="400px" width="600px" id="img2"   ></a></div> <br>
<p>
Maktab yillarimiz o‘tdi birma-bir,<br>
O‘tdi kun fasllar, o‘tdi kun-oylar,<br>
Bugun sog‘inchdan otadi tonglar,<br>
Tongdan sog‘inaman seni sinfdosh.<br>
</p>
